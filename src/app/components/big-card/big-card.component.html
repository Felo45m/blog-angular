<div class="container-big-card">

  <div class="big-card-img">
    <img src= "{{ photoCover }}"
    alt=""
    height="200px">
  </div>

  <div class="big-card-date">
    <h1>May 03th, 2023</h1>
  </div>

  <div class="big-card-title">
    <h1><a href="https://github.com/Felo45m/blog-angular" target="_blank">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card-description">
    <p>
      {{ cardDescription }}
    </p>
  </div>

</div>
